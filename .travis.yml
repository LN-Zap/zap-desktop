dist: trusty
sudo: required
osx_image: xcode11
env:
  global:
    - DEBUG=electron-builder
    - ARTIFACTS_BUCKET=zap-travis
    - ARTIFACTS_REGION=us-east-1
    - ARTIFACTS_DEBUG=1
    - secure: 
    - secure: 
os:
  - linux
  - osx
language: node_js
node_js: '12'
cache:
  apt: true
  yarn: true
addons:
  artifacts:
    debug: true
    paths:
      - './screenshots'
before_install:
  - stty cols 80
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get install gcc-multilib g++-multilib
      sudo apt-get install libsecret-1-dev
    fi
  - curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install |
    bash
install:
  - yarn
before_script:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=:99.0
      sh -e /etc/init.d/xvfb start
      sleep 3
    fi
script:
  - yarn lint-ci && yarn test-ci
after_failure:
  - artifacts upload ./screenshots
after_success:
  - yarn coveralls
branches:
  only:
    - master
    - next
    - "/^feat\\//"
jobs:
  include:
    - stage: deploy
      name: Deploy to Github
      if: '(NOT type IN (pull_request)) AND (branch IN (master,next))'
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script: yarn release --linux
        on:
          repo: LN-Zap/zap-desktop
          all_branches: true
          condition: '$TRAVIS_BRANCH =~ ^master|next$'
    - os: osx
      name: Deploy to Github
      if: '(NOT type IN (pull_request)) AND (branch IN (master,next))'
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script: yarn release --mac
        on:
          repo: LN-Zap/zap-desktop
          all_branches: true
          condition: '$TRAVIS_BRANCH =~ ^master|next$'
