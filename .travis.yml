dist: xenial
sudo: required
osx_image: xcode11.2
env:
  global:
    - DEBUG=electron-builder,electron-notarize
    - ARTIFACTS_BUCKET=zap-travis
    - ARTIFACTS_REGION=us-east-1
    - ARTIFACTS_DEBUG=1
    - secure: 
    - secure: 
os:
  - linux
  - osx
language: node_js
cache:
  apt: true
  yarn: true
  npm: false
services:
  - xvfb
before_install:
  - stty cols 80
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      sudo apt-get install gcc-multilib g++-multilib
      sudo apt-get install libsecret-1-dev
    fi
  - curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install | bash
  - npm install -g yarn
script:
  - yarn lint-ci && yarn test-ci
after_failure:
  - artifacts upload ./screenshots
after_success:
  - yarn coveralls
branches:
  only:
    - master
    - next
    - build
    - "/^feat\\//"
jobs:
  include:
    - stage: deploy
      name: Deploy to Github
      if: (NOT type IN (pull_request)) AND (branch IN (master,next,build))
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script:
          - yarn release --linux
        on:
          repo: LN-Zap/zap-desktop
          all_branches: true
          condition: '$TRAVIS_BRANCH =~ ^master|next|build$'
    - os: osx
      name: Deploy to Github
      if: (NOT type IN (pull_request)) AND (branch IN (master,next,build))
      script: skip
      deploy:
        skip_cleanup: true
        provider: script
        script:
          - yarn release --mac
        on:
          repo: LN-Zap/zap-desktop
          all_branches: true
          condition: '$TRAVIS_BRANCH =~ ^master|next|build$'
